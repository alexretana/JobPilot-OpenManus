name: âš¡ Quick CI

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quick-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ Setup Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: ğŸ“¦ Install core dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi pydantic sqlalchemy pytest

    - name: ğŸ” Syntax Check
      run: |
        echo "Checking Python syntax..."
        python -m py_compile app/api/user_profiles.py
        python -m py_compile app/data/database.py
        python -m py_compile app/data/models.py
        echo "âœ… Syntax check passed"

    - name: ğŸ§ª Quick User Profiles Test
