[tool:pytest]
# Pytest configuration for JobPilot-OpenManus

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    
# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    e2e: marks tests as end-to-end tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    database: marks tests as database tests
    etl: marks tests as ETL pipeline tests
    browser: marks tests as browser/UI tests
    websocket: marks tests as WebSocket tests

# Minimum version requirements
minversion = 6.0

# Test session configuration
junit_family = xunit2

# Filtering warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*pydantic.*:DeprecationWarning
    
# Coverage configuration (if pytest-cov is installed)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Parallel execution (if pytest-xdist is installed)  
# addopts = -n auto
